<section class="section fc" *ngIf="!signIn">
  <div class="my_container">
    <div class="form-group">
      <label for="exampleInputEmail1">Login</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        [(ngModel)]="adminLogin">
      <small id="emailHelp" class="form-text text-muted">Are you sure you are the admin?</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="adminPassword">
    </div>
    <button [routerLink]="['/home']" class="btn-por col-2 ta" (click)="goToAdmin()">Sign In</button>
  </div>
</section>
<section class="section" *ngIf="signIn">
  <router-outlet></router-outlet>
</section>
